<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Team Profile Generator</title>
  </head>
  <body>
    <header class="header"><h1 class="header-text">My Team</h1></header>

      <div class="card">

          <h1 class="name">Brandon</h1>
          <h2 class="position">Manager</h2>
        </div>
        <div class="card-content">
          <ul class="card-list">
            <li class="card-list-item">ID: 1</li>
            <li class="card-list-item">
              Email: <a href="mailto: abc@gmail.com">abc@gmail.com</a>
            </li>
            <li class="card-list-item">Office: 318</li>
          </ul>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h1 class="name">Ben</h1>
          <h2 class="position">Engineer</h2>
        </div>
        <div class="card-content">
          <ul class="card-list">
            <li class="card-list-item">ID: 2</li>
            <li class="card-list-item">
              Email: <a href="mailto: ben@ben.com">ben@ben.com</a>
            </li>
            <li class="card-list-item">
              Github: <a href="https://github.com/benben226">benben226</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h1 class="name">Jake</h1>
          <h2 class="position">Intern</h2>
        </div>
        <div class="card-content">
          <ul class="card-list">
            <li class="card-list-item">ID: 3</li>
            <li class="card-list-item">
              Email: <a href="mailto: jake@jake.com">jake@jake.com</a>
            </li>
            <li class="card-list-item">School: University of Ottawa</li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
